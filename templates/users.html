<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Instagram Post Notifier</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">Home</a>
        <a class="nav-link" href="{{url_for('users')}}">Users</a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Number</th>
                            <th scope="col">Username</th>
                            <th scope="col">Service Type</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Last Post</th>
                            <th scope="col">Posts Left</th>
                            <th scope="col">Delete</th>

                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            
                            <th scope="row">{{i}}</th>
                            <td>{{user.username}}</td>
                            <td>{{user.service_type}}</td>
                            <td>{{user.quantity}}</td>
                            <td>{{user.last_post}}</td>
                            <td>{{user.number_of_posts}}</td>
                            <td><a class="btn btn-primary" href="{{url_for('delete',userr=user.username)}}" role="button">Delete</a></td>
                            
                        </tr>
                        {% else %}
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        {% endfor %}
                        </tbody>
                        </table>
                </form>
            </div> <!-- end column -->
        </div> <!-- end row -->
    </div><!-- container -->

</body>

</html>
